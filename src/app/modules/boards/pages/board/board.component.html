<div class="w-full h-full bg-sky-600 px-4 pb-4">
  <div class="flex flex-col h-full">

    <div>
      <h2 class="text-xl font-bold text-white my-4">{{ board?.title }}</h2>
    </div>

    <div class="flex grow items-start w-full h-full overflow-x-scroll" cdkDropListGroup>

      <div class="rounded bg-gray-200 w-72 p-2 mr-3 shrink-0" *ngFor="let list of board?.lists">

        <div class="flex justify-between py-1">
          <h3 class="text-sm font-bold ml-2">{{ list.title }}</h3>
        </div>

        <div class="text-sm mt-2 min-h-[2.5rem]" [id]="list.id" cdkDropList (cdkDropListDropped)="drop($event)"
          [cdkDropListData]="list.cards">

          <div (click)="openDialog(card)" *ngFor="let card of list.cards" cdkDrag
            class="bg-white shadow p-2 rounded mt-2 border-b border-x-gray-300 cursor-pointer hover:bg-gray-400">
            {{ card.title }} - {{ card.position }}
          </div>
        </div>

        <div class="mt-5">
          <app-btn [color]="'light'" (click)="openFormCard(list)" *ngIf="!list.showCardForm">Add Card</app-btn>
          <div *ngIf="list.showCardForm">
            <textarea [formControl]="inputCard" class="w-full"></textarea>
            <div class="flex space-x-2 justify-start">
              <app-btn [color]="'primary'" (click)="createCard(list)">Create</app-btn>
              <app-btn [color]="'light'" (click)="closeCardForm(list)"><fa-icon [icon]="faClose"></fa-icon></app-btn>
            </div>
          </div>
        </div>



      </div>

      <div class="shrink-0">
        <app-btn *ngIf="!showListForm" color="light" (click)="showListForm = !showListForm">Add another list</app-btn>
        <div *ngIf="showListForm">
          <textarea [formControl]="inputList" class="w-full"></textarea>
          <div class="flex space-x-2 justify-start">
            <app-btn [color]="'primary'" (click)="addList()">Create</app-btn>
            <app-btn [color]="'light'" (click)="showListForm = !showListForm"><fa-icon
                [icon]="faClose"></fa-icon></app-btn>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
